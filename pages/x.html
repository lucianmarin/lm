<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Solve any math for x variable.">
	<meta name="keywords" content="math, calculator, excel, spreadsheet">
	<meta name="author" content="Lucian Marin">
	<meta property="og:image" content="/static/any.png">
	<meta name="twitter:image" content="/static/any.png">
	<title>Xcalc</title>
	<link rel="apple-touch-icon" type="image/png" href="/static/any.png">
	<link rel="icon" sizes="192x192" type="image/png" href="/static/any.png">
	<link rel="manifest" type="application/json" href="/static/manifest.json">
	<link rel="stylesheet" type="text/css" href="/static/x.css?v=1">
	<script type="text/javascript" src="/static/math.js"></script>
	<script type="text/javascript" src="/static/x.js?v=1"></script>
</head>
<body onload="load()">
	<div class="help">
		<a target="_blank" href="https://mathjs.org/docs/expressions/syntax.html">?</a>
	</div>
	<div class="container">
		<div class="left">
			<textarea id="content" rows=1 cols=80 autofocus
				oninput="calc(this)" placeholder="Solve for x"></textarea>
		</div>
		<div class="right">
			<div id="response"></div>
		</div>
	</div>
</body>
</html>
